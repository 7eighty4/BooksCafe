    <style>
      :root, [data-theme="cafe-light"] {
        --color-bg: #F5EFE6;

        --color-accent: #A0937D;

      [data-theme="cafe-dark"] {
        --color-bg: #251e19;
        --color-surface: #42362e;
        --color-text: #E0D6CC;
        --color-accent: #BFA890;

      [data-theme="pastel-light"] {

        --color-accent: #E9A8A9;

        --color-text: #FDE8E8;
        --color-accent: #F4B5B5;
      }
    </style>

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg': 'var(--color-bg)',
              'surface': 'var(--color-surface)',
              'text': 'var(--color-text)',
              'accent': 'var(--color-accent)',

              serif: ['"Lora"', 'serif'],
